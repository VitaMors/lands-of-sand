<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lands of Sand - RuneScape Classic Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            border: 2px solid #8B4513;
            background: #2F4F2F;
            image-rendering: pixelated;
            z-index: 100;
        }
        
        #chatPanel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 400px;
            height: 120px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8B4513;
            color: #FFFFFF;
            font-size: 12px;
            padding: 5px;
            overflow-y: auto;
            z-index: 100;
        }
        
        .chat-message {
            margin-bottom: 2px;
        }
        
        .player-name {
            color: #00FFFF;
            font-weight: bold;
        }
        
        .npc-name {
            color: #FFFF00;
            font-weight: bold;
        }
        
        #walkHere {
            position: absolute;
            color: #00FF00;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 0px #000000;
            z-index: 50;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="minimap" width="200" height="200"></canvas>
        <div id="chatPanel">
            <div class="chat-message"><span class="npc-name">Shopkeeper:</span> Welcome to my shop!</div>
            <div class="chat-message"><span class="player-name">Player:</span> Hello there!</div>
        </div>
        <div id="walkHere">Walk here</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/main.js"></script>
    <script src="src/minimap.js"></script>
</body>
</html>
